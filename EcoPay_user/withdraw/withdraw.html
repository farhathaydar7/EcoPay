<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="body">
  <div class="main-content">
    <div id="navbar-container"></div>
    <script>
      fetch('../navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
        });
    </script>
    <div class="container">
        <h1>Withdraw Funds</h1>
        <form id="withdrawForm">
            <div class="form-group">
                <label for="wallet">Wallet:</label>
                <select id="wallet" name="wallet" required class="form-control">
                    <option value="">Select a wallet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required class="form-control">
            </div>
            <button type="submit" class="btn-primary">Withdraw</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="../universal.js"></script>
    <script src="../axios.min.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
