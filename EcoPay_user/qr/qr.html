<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Transfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Axios from CDN -->
  <script src="../axios.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .container { max-width: 500px; margin: auto; }
    .message { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
    .message.error { background-color: #f8d7da; color: #721c24; }
    .message.success { background-color: #d4edda; color: #155724; }
    label { display: block; margin-bottom: 5px; }
    input, select { width: 100%; padding: 8px; margin-bottom: 15px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Transfer</h1>
    <div id="message"></div>
    <form id="qrForm">
      <label for="sender_wallet_id">Select Wallet</label>
      <select id="sender_wallet_id" name="sender_wallet_id" required>
        <option value="">-- Select a wallet --</option>
      </select>
      
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" readonly required>
      
      <button type="submit">Submit Transfer</button>
    </form>
  </div>

  <!-- Link to the standalone JavaScript file -->
  <script src="qr.js"></script>
</body>
</html>
