<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <form id="profile-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="editable-input" name="name" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="editable-input" name="email" readonly>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" class="editable-input" name="address" readonly>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" class="editable-input" name="dob" readonly>
            </div>
            <div class="form-group">
                <label for="profile_pic">Profile Picture:</label>
                <input type="file" id="profile_pic" class="editable-input" name="profile_pic" accept="image/*" readonly>
            </div>
            <div class="form-group">
                <label for="id_document">ID Document:</label>
                <input type="file" id="id_document" class="editable-input" name="id_document" accept="image/*,application/pdf" readonly>
            </div>
            <button type="button" id="edit-profile-btn">Edit Profile</button>
            <button type="submit" style="display:none;" id="save-profile-btn">Save Profile</button>
            <div id="message" class="message"></div>
        </form>
    </div>
    <script src="../axios.min.js"></script>
    <script src="profile.js"></script>
</body>
</html>
