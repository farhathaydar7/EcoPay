<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="body">
  <div class="main-content">
    <div id="navbar-container"></div>
    <script>
      fetch('../navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
        });
    </script>
    <div class="profile-container container">
        <h2>User Profile</h2>
        
        <div class="form-group" style="text-align: center;">
            <img id="profile-pic-display" src="" alt="Profile Picture" style="display: none; max-width: 200px; border-radius: 50%;">
        </div>

        <form id="profile-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="editable-input form-control" name="name" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="editable-input form-control" name="email" readonly>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" class="editable-input form-control" name="address" readonly>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" class="editable-input form-control" name="dob" readonly>
            </div>
            <div class="form-group">
                <label for="profile_pic">Profile Picture:</label>
                <input type="file" id="profile_pic" class="editable-input form-control" name="profile_pic" accept="image/*">
            </div>
            <div class="form-group">
                <label for="id_document">ID Document:</label>
                <input type="file" id="id_document" class="editable-input form-control" name="id_document" accept="image/*,application/pdf">
            </div>
            <div id="id-document-container">
                <div id="id-document-display"></div>
            </div>
            <button type="button" id="edit-profile-btn" class="btn-primary">Edit Profile</button>
            <button type="submit" style="display:none;" id="save-profile-btn" class="btn-primary">Save Profile</button>
            <div id="message" class="message"></div>
        </form>
    </div>
    <script src="../axios.min.js"></script>
    <script src="profile.js"></script>
    <script src="../universal.js"></script>
</body>
</html>
