<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="stylesheet" href="../css/styles.css">
   
</head>
<body class="body">
  <div class="main-content">
    <div id="navbar-container"></div>
    <script>
      fetch('../navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
        });
    </script>
    <div class="deposit-container container">
        <h2>Deposit Funds</h2>
        <label for="wallet">Select Wallet:</label>
        <select id="wallet" name="wallet" class="form-control"></select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="0" step="0.01" required class="form-control">

        <button type="button" onclick="deposit()" class="btn-primary">Deposit</button>
        <input type="hidden" id="mock_user_id" value="1">
        <div id="message" class="message"></div>
    </div>
    <script src="../axios.min.js"></script>
    <script src="deposit.js"></script>
    <script src="../universal.js"></script>
</body>
</html>
