<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to your Dashboard</h2>
        <div id="user-info">
            <h3>User Information</h3>
            <p>Name: <span id="user-name"></span></p>
            <p>Email: <span id="user-email"></span></p>
            <p>Balance: <span id="user-balance"></span></p>
        </div>
        <div id="user-wallets">
            <h3>Wallets</h3>
            <div id="wallet-controls">
                <button id="create-wallet-button">Create Wallet</button>
            </div>
            <div id="wallets-list">
            </div>
        </div>
        
        <div id="dashboard-actions">
            <h3>Actions</h3>
            <ul>
                <li><a href="../deposit/deposit.html">Deposit</a></li>
                <li><a href="../withdraw/withdraw.html">Withdraw</a></li>
                <li><a href= "../p2p/p2p.html" >P2P Transfer</a></li>
                <li><a href= "../history/history.html" >Transaction History</a></li>
                <li><a href="../profile/profile.html">Profile</a></li>
                
            </ul>
            
        </div>
    </div>
    <script src="../axios.min.js"></script>
    <script src="dashboard.js"></script>
    <script src="../universal.js"></script>
    <div id="switchBalanceModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 5px;">
            <label for="toWalletId">Select wallet to transfer to:</label>
            <select id="toWalletId"></select><br><br>
            <label for="amount">Enter amount to transfer:</label>
            <input type="number" id="amount"><br><br>
            <button id="switchBalanceSubmit">Switch Balance</button>
        </div>
    </div>
    <script src="../axios.min.js"></script>
    <script src="dashboard.js"></script>
    <script src="../universal.js"></script>
</body>
</html>
